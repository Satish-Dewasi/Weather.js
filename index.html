<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SD Weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>


    <div class="container">

        <div class="header">

            <div class="menu">
                <i class="fa-solid fa-bars-staggered fa-lg" style="color: #172844;"></i>
            </div>

            <div class="search toggleOFF">

                <input type="text">
                <i class="fa-solid fa-magnifying-glass searchBTN" style="color: #22385d;"></i>
            </div>



            <div class="location">
                <span id="city">Jaipur</span>
                <i class="fa-solid fa-location-dot fa-xs" style="color: #1a2a47;"></i>
            </div>

        </div>


        <div class="secondDiv">
            <div class="temp">25&deg;</div>
            <div class="details">
                <span id="weather">Sunny</span>
                <span id="time">12:00 AM</span>
                <span id="date">Wed, 20 Dec </span>
            </div>
        </div>


        <div class="imageDiv">
            <img id="image" style="max-width: 80%;" src="./image/rain+lighting.png" alt="">
        </div>



        <div class="lastDiv">

            <div class="humidity">

                <div class="icon"><i class="fa-solid fa-droplet-slash fa-sm" style="color: #1e2f4d;"></i></div>
                <div id="humidityData" class="data">30%</div>
                <div class="name">Humidity</div>

            </div>

            <div class="humidity">

                <div class="icon"><i class="fa-solid fa-wind" style="color: #1d2b44;"></i></div>
                <div id="windData" class="data">45%</div>
                <div class="name">Winds</div>

            </div>

            <div class="humidity">

                <div class="icon"><i class="fa-solid fa-cloud" style="color: #1d2d49;"></i></div>
                <div id="cloudData" class="data">11%</div>
                <div class="name">Cloudiness</div>

            </div>

        </div>


    </div>





    <script src="script.js"></script>
</body>

</html>
